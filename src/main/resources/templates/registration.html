<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' type='text/css' th:href='@{/css/main.css}'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <form th:action="@{/login}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
    </form>
    <div class="container-md">
        <form autocomplete="off" class="form-custom" th:action="@{/registration}" th:object="${user}" method="POST">
            <h3>New Account</h3>
                <br/>
            <div class="form-group">
                <div class="col-md-13">
                    <input type="text" th:field="*{fullName}" placeholder="Full Name"
                           class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-13">
                    <input type="text" th:field="*{username}"
                           placeholder="Username" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-13">
                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-13">
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </div>
            </div>

            <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

        </form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
