<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' type='text/css' th:href='@{/css/main.css}'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Event Calendar</title>
  </head>
  <body>
    <form th:action="@{/login}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
    </form>
    <div class="container-md" style="display: flex;">
        <img class="img-custom" src="../images/photo-calender-desk-calendars.jpg" alt="error">
        <form autocomplete="off" class="form-custom" th:action="@{/registration}" th:object="${user}" method="POST">
            <br>
            <h1><i class="far fa-address-card"style="font-size: 174px;"></i><br><br>New Account</h1>
            <h7><span class="text-success" th:utext="${successMessage}"></span></h7>
            <br>
            <br>
            <div class="form-group">
                <div class="col-md-13">
                    <input type="text" th:field="*{fullName}" placeholder="Full Name"
                           class="form-control" required/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-13">
                    <input type="text" th:field="*{username}"
                           placeholder="Username" class="form-control" required/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-13">
                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form-control" required/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-13">
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </div>
            </div>

        </form>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
